<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title-->
    <title>Document</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-burger"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>

            </ul>
        </nav>
    </header>
    <!--Main-->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                <label for="firstname">First Name:</label>
                <input class="text-input" type="text" id="firstname" name="First Name" placeholder="Enter First Name"
                    required>
                <br>
                <label for="lastname">Last Name:</label>
                <input class="text-input" type="text" id="lastname" name="Last Name" placeholder="Enter Last Name"
                    required>
                <br>
                <label for="email">Email:</label>
                <input class="text-input" type="text" id="email" name="Email" placeholder="Enter Email" required>
                <br>

                <!-- radio buttons -->
                <div class="radio-buttons">
                    <div>
                        <input type="radio" name="prefer" value="road" checked> Road
                    </div>
                    <div>
                        <input type="radio" name="prefer" value="trail"> Trail
                    </div>
                    <div>
                        <input type="radio" name="prefer" value="both"> Both
                    </div>
                </div>
                <input type="submit" value="Let's run">
            </form>

        </section>



    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our FB "><i
                        class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.x.com/" target="_blank" rel="noopener" aria-label="Visit our FB "><i
                        class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our FB "><i
                        class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our FB "><i
                        class="fa-brands fa-instagram"></i></a></li>

        </ul>
    </footer>
    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/4f02a92a71.js" crossorigin="anonymous"></script>
</body>

</html>
